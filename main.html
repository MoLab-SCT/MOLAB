<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" , chrom="1" />
    <!-- <meta name="viewport" content="width=device-width" /> -->
    <title>Molab | 모두의 리빙랩</title>
    <link rel="stylesheet" href="src/css/common.css" />
    <link rel="stylesheet" href="src/css/main.css" />
    <script type="text/javascript" src="src/js/main.js"></script>
  </head>
  <body>
    <header>
      <div class="header_top wide_max_width_area">
        <h1 class="logo_area">
          <a href="/"><img src="resources/img/logo.png" alt="MOLAB" /></a>
        </h1>
        <div class="search_area">
          <input type="text" placeholder="Search.." name="Search" />
          <!-- <button
            type="submit"
          >
            검색
          </button> -->
        </div>
        <nav>
          <ul>
            <li class="menu_item">
              <a href="#"><div class="menu_header">소개</div></a>
            </li>

            <li class="menu_item">
              <a><div class="menu_header activity">활동</div></a>
                <ul class="sub_menu_list activity">
                  <li>
                    <a>리빙랩 모아보기</a>
                  </li>
                  <li>
                    <a>후기</a>
                  </li>
                  <li>
                    <a>리퀘스트</a>
                  </li>
                </ul>
            </li>

            <li class="menu_item">
              <a href="#"><div class="menu_header">네트워크</div></a>
            </li>
            <li class="menu_item">
              <a href="#"><div class="menu_header">카테고리</div></a>
              <section class="sub_menu_list category">
                <p>지역</p>
                <ul class="category_region">
                  <li>
                    <a>서울</a>
                  </li>
                  <li>
                    <a>인천/경기</a>
                  </li>
                  <li>
                    <a>대전/충청/세종</a>
                  </li>
                  <li>
                    <a>부산/울산/경남</a>
                  </li>
                  <li>
                    <a>광주/전라</a>
                  </li>
                  <li>
                    <a>대구/경북</a>
                  </li>
                  <li>
                    <a>강원</a>
                  </li>
                  <li>
                    <a>제주</a>
                  </li>
                  <li>
                    <a>기타지역</a>
                  </li>
             
                </ul></li>
              </section>
              
          </ul> 
        </nav>
        <button>로그인</button>
    </header>

    <!-- image slider area-->
    <div class="img_slide_area">
      <span id="slide_left_arrow" class="slide_arrow"></span>
      <img
        class="img_slide_fade"
        src="./resources/img/slideimg1.png"
        alt="스마트백제 시민 아이디어 공모전"
      />
      <img
        class="img_slide_fade"
        src="./resources/img/slideimg2.png"
        alt="코리아 렌탈쇼"
      />
      <img
        class="img_slide_fade"
        src="./resources/img/slideimg3.png"
        alt="여성 창업 교육 참가자 모집"
      />
      <span id="slide_right_arrow" class="slide_arrow"></span>
    </div>

    <!-- group area-->
    <div class="wrapper">
      <!-- today area-->
      <div class="group">
        <div class="group_header_area">
          <span class="group_header">Today's</span>
        </div>
        <div class="group_today_area">
          <div id="calender">달력</div>
          <div id="plan">계획</div>
        </div>
      </div>
      <!-- notice area-->
      <div class="group">
        <div class="group_header_area">
          <span class="group_header">Notice</span>
        </div>
        <div id="group_notice_area">
          <img src="resources/img/notice1.png" />
          <img src="resources/img/notice1.png" />
          <img src="resources/img/notice1.png" />
        </div>
      </div>
      <!-- review area-->
      <div class="group">
        <div class="group_header_area">
          <span class="group_header">Review</span>
        </div>
        <div class="group_review_area">
          <span id="review_left_arrow" class="slide_arrow"></span>
          <div class="review_contents">설명</div>
          <div class="review_contents">설명</div>
          <!-- <div class="review_contents">설명</div>
          <div class="review_contents">설명</div> -->
          <span id="review_right_arrow" class="slide_arrow"></span>
        </div>
      </div>
      <!-- network area-->
      <div class="group">
        <div class="group_header_area">
          <span class="group_header">Network</span>
          <div id="group_network_area">
            <img class="network" src="resources/img/support1.png" />
            <img class="network" src="resources/img/support1.png" />
            <img class="network" src="resources/img/support1.png" />
          </div>
        </div>
      </div>
    </div>
    <footer>
      creater / partner / developer
    </footer>
  </body>
</html>
